version: "3"
services:
  headersv-db:
    image: postgres
    container_name: headersv-db
    volumes:
      - ./headersv-data/db:/var/lib/postgresql/data/headersv
    environment:
      - POSTGRES_DB=headerSV
      - POSTGRES_USER=headerSV
      - POSTGRES_PASSWORD=test
      - PGDATA=/var/lib/postgresql/data/headersv
    ports:
      - 5432:5432
    networks:
      - headersv-network

  headersv-app:
    image:  167.99.192.165:5000/headersv-app:latest
    container_name: headersv-app
    volumes:
      - ./headersv-data/log:/headersv-data
    environment:
      - JAVA_OPTS=-XX:+PrintFlagsFinal
      - spring.profiles.active=${JAVA_SPRING_PROFILE}
      - spring.datasource.url=jdbc:postgresql://headersv-db:5432/headerSV
    depends_on:
      - headersv-db
    ports:
      - 8080:8080
    networks:
      - headersv-network
    command: ["/wait-for-it.sh", "headersv-db:5432", "-t", "55", "--", "java","-jar","-XshowSettings:vm", "-Djava.security.egd=file:/dev/./urandom", "/headerSV.jar","--stacktrace"]

networks:
  headersv-network:
    driver: bridge
